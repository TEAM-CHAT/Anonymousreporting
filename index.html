<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="complaint_css_file.css">
    <script src="complaint_js_file12.js"></script> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>File a Complaint</title>
   </head>
<body>
  <div class="container">
    <div class="title">FILE A COMPLAINT</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Subject</span>
            <input type="text" placeholder="Enter subject" required>
          </div>
          <div class="input-box">
            <span class="details">Date of occurance</span>
            <input type="text" placeholder="Enter date of occurance" required>
          </div>
          <div class="input-box">
            <span class="details">time of particular event</span>
            <input type="text" placeholder="Enter time of the event (24hr)" required>
          </div>
          <div class="input-box">
            <span class="details">Place of occurance</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">State
            </span>
            <select name="state" class="form-control selectpicker" >
      <option value=" " >Please select your state</option>
      <option>Andhra Pradesh</option>
      <option>Arunachal Pradesh</option>
      <option >Assam</option>
      <option >Bihar</option>
      <option >Chattisgarh</option>
      <option >Goa</option>
      <option >Gujarat</option>
      <option >Haryana</option>
      <option >Himachal Pradesh</option>
      <option >Jharkhand</option>
      <option >Karnataka</option>
      <option >Kerala</option>
      <option >Madhya Pradesh</option>
      <option >Maharashtra</option>
      <option >Manipur</option>
      <option >Meghalaya</option>
      <option> Mizoram</option>
      <option >Nagaland</option>
      <option >Odisha</option>
      <option>Punjab</option>
      <option >Rajasthan</option>
      <option>Sikkim</option>
      <option >Tamil Nadu</option>
      <option >Telangana</option>
      <option>Tripura</option>
      <option>Uttrakhand</option>
      <option>Uttar Pradesh</option>
      <option>West Bengal</option>
      <option>Andaman and Nicobar Islands</option>
      <option>Chandigarh</option>
      <option>Dadra and Nagar Haveli and
Daman & Diu</option>
      <option>The government of NCT of Delhi</option>
      <option>Jammu and Kashmir</option>
      <option>Ladakh</option>
      <option>Lakshdweep</option>
      <option>Puducherry</option>
    </select>
          </div>
          <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>

<div class="file-upload">
  <div class="file-select">
    <div class="file-select-button" id="fileName">Choose File</div>
    <div class="file-select-name" id="noFile">No file chosen...</div> 
    <input type="file" name="chooseFile" id="chooseFile">
  </div>
</div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
